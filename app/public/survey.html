  <body>
  <div class="callout primary">
      <!--Row 1-->
      <div class="row">
        <div class="medium-8 columns">
          <h2>Survey Questions</h2>
        </div>
      </div>
     <!--Row 2-->
      <div class="row">
        <div class="medium-8 columns">
            <h3><b>About You</b></h3>
            <label>
                <h3>Name (Required)</h3>
                <textarea placeholder="Name"></textarea>
            </label>
        </div>
      </div>
     <!--Row 3-->
      <div class="row">
        <div class="medium-8 columns">
            <label>
                <h3>Link to Photo Image (Required)</h3>
                <textarea placeholder="Name"></textarea>
            </label>
        </div>
      </div>
  </div>
  <!--Row 4-->
    <div class="row">
        <div class="medium-8 columns">
            <h3><b>Question 1</b></h3>
            <label>
                <h3>Do you enjoy traveling alone or with others?</h3>
                <select>
                  <option value="volvo">Other people? No thank you. I like my peace and quiet.</option>
                  <option value="saab">Whats a party without friends?</option>
                  <option value="mercedes">I'll go with other people but prefer to keep to myself.</option>
                </select>
            </label>
        </div>
    </div>
  <script type="text/javascript">
    $(document).foundation();
  </script>
