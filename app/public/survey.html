    <div class="row">
        <div class="medium-8 columns">
            <h3><b>Question 1</b></h3>
            <label>
                <h3>Do you enjoy traveling alone or with others?</h3>
                <select>
                  <option value="introvert" class = "ans1">Other people? No thank you. I like my peace and quiet.</option>
                  <option value="extrovert" class = "ans1">Whats a party without friends?</option>
                  <option value="extroverted-introvert" class = "ans1">I'll go with other people but prefer to keep to myself.</option>
                </select>
            </label>
        </div>
    </div>
    <!--Row 5-->
    <div class="row">
        <div class="medium-8 columns">
            <h3><b>Question 2</b></h3>
            <label>
                <h3>How would you describe your personality?</h3>
                <select>
                  <option value="introvert" class = "ans2">Three syllabals my friend: In.tro.vert. I prefer to keep to myself and don't like talking to others.</option>
                  <option value="extrovert" class = "ans2">Chatty kathy over here. I love people and making new friends!</option>
                  <option value="extroverted-introvert" class = "ans2">I'm social if I'm with people I enjoy being around.</option>
                </select>
            </label>
        </div>
    </div>
    <!--Row 6-->
    <div class="row">
        <div class="medium-8 columns">
            <h3><b>Question 3</b></h3>
            <label>
                <h3>How often do you keep in touch with your friends?</h3>
                <select>
                  <option value="extrovert" class = "ans3">I prefer to text back and forth constantly.</option>
                  <option value="introvert" class = "ans3">Friends? What are those. I'm a total loner.</option>
                  <option value="extroverted-introvert" class = "ans3">I text or call if there's a need, but other than that, try not to get too hung up on it.</option>
                </select>
            </label>
        </div>
    </div>
     <div class="row">
    <div class="medium-4 columns"><a class="button secondary expanded submit" href="#">Submit</a></div>
